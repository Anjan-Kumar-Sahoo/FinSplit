<!DOCTYPE html>
<html>
<head>
  <title>Pool Summary | FinSplit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #17a2b8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #138496;
    }

    .section {
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 15px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
    }

    hr {
      margin: 40px 0;
    }

    .btn-dashboard {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-dashboard:hover {
      background-color: #388e3c;
    }

    .paid {
      color: green;
    }

    .unpaid {
      color: red;
    }

    .bill-title {
      font-size: 18px;
      font-weight: bold;
    }

    .status-tag {
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 5px;
    }

    .status-tag.fully {
      background-color: #d4edda;
      color: #155724;
    }

    .status-tag.partial {
      background-color: #fff3cd;
      color: #856404;
    }

  </style>
</head>
<body>

  <h2>üèòÔ∏è Pool Summary</h2>

  <form id="pool-form">
    <label for="pool_id"><strong>Enter Pool ID:</strong></label>
    <input type="number" id="pool_id" required>
    <button type="submit">Get Summary</button>
  </form>

  <div id="pool-summary-output" class="section"></div>

  <a href="/" class="btn-dashboard">üè† Chalo Wapis Dashboard Chalte Hai</a>

  <script>
    document.getElementById("pool-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const pool_id = document.getElementById("pool_id").value.trim();
      const output = document.getElementById("pool-summary-output");
      output.innerHTML = "Loading...";

      try {
        const res = await fetch(`/pool-summary/${pool_id}/`);
        const data = await res.json();

        if (res.ok) {
          let html = `<h3>üî∑ Unsettled Dues for Pool: ${data.pool}</h3><ul>`;

          if (data.unsettled.length === 0) {
            html += `<li>No unsettled dues.</li>`;
          } else {
            data.unsettled.forEach(item => {
              html += `<li><strong>${item.owed_by}</strong> owes <strong>${item.owed_to}</strong> ‚Çπ${item.amount} for <em>${item.bill_title}</em></li>`;
            });
          }

          html += `<hr><h3>‚úÖ Settled Transactions</h3><ul>`;

if (data.settled.length === 0) {
  html += `<li>No settled records.</li>`;
} else {
  data.settled.forEach(item => {
    html += `<li><strong>${item.owed_by}</strong> paid <strong>${item.owed_to}</strong> ‚Çπ${item.amount} for <em>${item.bill_title}</em> on <em>${item.settled_on}</em> ‚Äî <strong>${item.status}</strong></li>`;
  });
}

          html += `</ul>`;
          output.innerHTML = html;
        } else {
          output.innerHTML = `<p style="color:red;">${data.error}</p>`;
        }
      } catch (err) {
        output.innerHTML = `<p style="color:red;">Something went wrong.</p>`;
      }
    });
  </script>

</body>
</html>
