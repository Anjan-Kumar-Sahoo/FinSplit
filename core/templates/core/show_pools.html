<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Pools - FinSplit</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #4CAF50;
    }
    .pool-card {
      display: inline-block;
      background: white;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn {
      margin-top: 30px;
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üì¶ All Available Pools</h2>
  {% for pool in pools %}
    <div class="pool-card">
      <strong>{{ pool.name }}</strong><br>
      Created by: {{ pool.created_by.upi_id }}<br>
      On: {{ pool.created_at }}
    </div>
  {% empty %}
    <p>No pools created yet.</p>
  {% endfor %}
  <br><br>
  <a href="/" class="btn">üè† Chalo Wapis Dashboard Chalte Hai</a>
</body>
</html>
