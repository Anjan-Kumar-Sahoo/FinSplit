    :root {
      --primary: #4CAF50;
      --accent: #F4F4F4;
      --text: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--accent);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
    }

    .card {
      background-color: white;
      width: 260px;
      padding: 25px 20px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 50px;
      padding: 10px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
